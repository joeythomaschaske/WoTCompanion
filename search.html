<div class="form-group text-center">
    <form ng-submit="search()">
        <input class="form-control" type="text" placeholder="Search" ng-model="name" ng-keypress="search($event)"/>
    </form>
</div>

<div class="form-group">
    <div class="row" ng-repeat="player in players">
        <div class="col-md-12 text-center">
            <a href="#/profile/{{player.account_id}}">{{player.nickname}}</a>
        </div>
    </div>
</div>
